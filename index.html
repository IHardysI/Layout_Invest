<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo zadani</title>
    <link rel="stylesheet" href="./assets/src/index.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo shift-elements">LOGO</a>
                <div class="header__right">
                    <ul class="header__menu menu">
                        <li class="menu__item menu__ucet-mena">
                            <h5 class="menu__mena">CZK</h5>
                            <a href="#" class="menu__ucet"><img src="./assets/img/Group.svg" alt="ucet" class="menu__ucet-icon"></a>
                        </li>
                        <li class="menu__item produkty"><a href="#" class="menu__link">Produkty</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Akční nabídka</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">O nás</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Kontakt</a></li>
                    </ul>
                    <form action="" class="header__form form">
                        <input class="form__input" type="text" placeholder="Napište, co hledáte">
                        <button class="btn"><img src="./assets/img/search.svg" alt="find" class="form__img"></button>
                    </form>
                    <div class="header__triple-icons">
                        <h5 class="header__mena">CZK</h5>
                        <div class="header__kosik">Košík  <img class="header__kosik-img" src="./assets/img/kosik.svg" alt="kosik"></div>
                        <a href="#" class="header__ucet"><img src="./assets/img/ucet.svg" alt="ucet" class="header__ucet-icon"></a>
                    </div>
                    <div class="header__burger burger">
                        <span class="burger__bar"></span>
                        <span class="burger__bar"></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="big-pic">
                <div class="big-pic__container">
                    <p class="big-pic__1p">
                        Lorem ipsum dolor sit
                    </p>
                    <p class="big-pic__2p">
                        Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit.
                    </p>
                    <button class="big-pic__btn">
                        <a href="#">
                            Zobrazit
                        </a>
                    </button>
                </div>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./assets/img/big-pic-1.jpg" alt="slider-img"></div>
                        <div class="swiper-slide"><img src="./assets/img/big-pic-2.jpg" alt="slider-img"></div>
                        <div class="swiper-slide"><img src="./assets/img/big-pic-3.jpg" alt="slider-img"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <section class="triple-block">
                <div class="triple-block__container">
                    <div class="triple-block__item">
                        <p class="triple-block__p">
                            Lorem ipsum dolor sit amet, consectetur
                        </p>
                        <button class="triple-block__btn">
                            Nakupuj    
                        </button>
                    </div>
                    <div class="triple-block__item">
                        <p class="triple-block__p">
                            Lorem ipsum dolor sit amet, consectetur
                        </p>
                        <button class="triple-block__btn">
                            Nakupuj
                        </button>
                    </div>
                    <div class="triple-block__item">
                        <p class="triple-block__p">
                            Lorem ipsum dolor sit amet, consectetur
                        </p>
                        <button class="triple-block__btn">
                            Nakupuj
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./assets/src/index.js"></script>
</body>
</html>
